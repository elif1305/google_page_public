<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./gfavicon.png" type="image/png">
    <link rel="stylesheet" href="./landing_page.css">
</head>
<body>
    <!-- header -->

    <header class="header">
        <ul class="header__left">
            <li> <a href="">About</a></li>
            <li> <a href="">Store</a></li>
        </ul>

        <ul class="header__right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li>
                <img src="./appicon.png" alt="App Icon" class="header__right--appicon">
            </li>
            <li>
                <button class="header__right--button" type="button">Sign in</button>
            </li>
        </ul>

    </header>
    <div class="clear"></div>

    <!-- main -->

    <main class="main">
        <img src="./googlelogo.png" alt="logo" class="main__logo">
        <div class="main__search-bar">
            <img src="./magnifying_glass.jpg" alt="magnifier" class="main__search-bar--magnifier">

            <input type="search" class="main__search-bar--input">

            <a href=""><img class="main__search-bar--microphone" src="./google_microphone.png" alt="microphon"></a>
        </div>

        <div class="main__buttons">
            <button class="main__button--left">Google Search</button>
            <button class="main__button--right">im feeling lucky</button>
        </div>
        <div>
            <p class="main_language">Other languages you can use google: <a href="">English</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__country">Turkey</div>

        <div class="footer_bottom">
            <ul class="footer_bottom--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>

            <ul class="footer_bottom--right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>


</body>
</html>
